---
layout: blog
title: Main
---

<div class="home">

<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> </h2>
    <span class="post-meta"><small>{{ post.date | date "%b %-d, %Y" }}</small></span>
    {{ post.content }}
   </li>
  {% endfor %}
</ul>
